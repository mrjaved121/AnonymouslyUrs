name: Deploy backend to Azure Web App (anonymouslyurs-backend)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your backend lives in /backend, set the working dir for the build steps
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install (backend)
        working-directory: backend
        run: npm ci

      # If you have a build step in backend (often you don't for pure APIs). Keep or remove as needed.
      - name: Build (backend)
        if: ${{ hashFiles('backend/package.json') != '' }}
        working-directory: backend
        run: |
          if [ -f package.json ] && cat package.json | grep -q "\"build\":"; then
            npm run build
          else
            echo "No backend build script. Skipping."
          fi

      # Zip the backend only (exclude node_modules if you want Kudu to build on server)
      - name: Create deployment package
        run: |
          rm -f backend-release.zip
          cd backend
          zip -r ../backend-release.zip . -x "node_modules/*" ".git/*"

      - name: Upload artifact (debugging/traceability)
        uses: actions/upload-artifact@v4
        with:
          name: backend-release
          path: backend-release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: anonymouslyurs-backend           # <-- EXACT app name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BACKEND }}
          package: backend-release.zip               # <-- the zip we just created
